<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Nis Mello Atelie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bolsas">Bolsas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre Mim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1 class="display-4 text-white">Nis Mello Atelie</h1>
            <p class="lead text-white">Bolsas Artesanais de Alta Qualidade</p>
        </div>
    </section>

<section id="bolsas" class="section">
    <div class="container">
        <h2 class="text-center mb-5">Nossas Bolsas</h2>
        <div class="bag-carousel owl-carousel owl-theme">
            <div class="item">
                <img src="/api/placeholder/300/400" alt="Bolsa 1" class="img-fluid">
            </div>
            <div class="item">
                <img src="/api/placeholder/300/400" alt="Bolsa 2" class="img-fluid">
            </div>
            <div class="item">
                <img src="/api/placeholder/300/400" alt="Bolsa 3" class="img-fluid">
            </div>
            <div class="item">
                <img src="/api/placeholder/300/400" alt="Bolsa 4" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<section id="sobre" class="section bg-light">
    <div class="container">
        <h2 class="text-center mb-5">Sobre Mim</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <img src="/api/placeholder/200/200" alt="Nis Mello" class="rounded-circle mb-4">
                <p>Uma artesã apaixonada por criar bolsas únicas e elegantes. Cada peça é feita com dedicação e amor.</p>
            </div>
        </div>
    </div>
</section>

<section id="contato" class="section">
    <div class="container">
        <h2 class="text-center mb-5">Contato</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="contactForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>

<a href="https://wa.me/SEUNUMERODETELEFONE" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<script src="script.js"></script>
</body>
</html>
